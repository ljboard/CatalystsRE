<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <h1>#{locals.name}</h1>
    <div id="graph" style:width: 100%>
        <!-- plotly chart goes here -->
    </div>

    
    <!-- customize equation -->
    <div id="equation">
        <table>
            <tr>
                <th>dE</th>
                <th>coefficient</th>
            </tr>
            <tr>
                <td>dE(O)</td>
                <td>1</td>
            </tr>
            <tr>
                <td>dE(CO)</td>
                <td>0</td>
            </tr>
            <tr>
                <td>dE(OH)</td>
                <td>-1</td>
            </tr>
            <tr>
                <td>dE(H)</td>
                <td>0</td>
            </tr>
            <tr>
                <td>dE(C)</td>
                <td>0</td>
            </tr>
        </table>

    </div>

    <script>
        var graph = document.getElementById('graph'),
            d3 = Plotly.d3,
            N = 16,
            x = d3.range(N),
            y = d3.range(N).map(d3.random.normal()),
            data = [{
                x: x, y: y, type: 'scatter',
            }],
            layout = {
                hovermode: 'closest',
                title: 'Catalyst Efficiency'
            };

        Plotly.newPlot('graph', data, layout);

        graph.on('plotly_click', function (data) {
            var pts = '';
            for (var i = 0; i < data.points.length; i++) {
                pts = 'x = ' + data.points[i].x + '\ny = ' +
                    data.points[i].y.toPrecision(4) + '\n\n';
            }
            // alert('Closest point clicked:\n\n' + pts);
            window.location.replace("/lakdj");

        });        
    </script>
</body>

</html>
